<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div>
        <a href="index.html">
          <button id="back-button" type="button">
            <img
              id="back-button-img"
              src="./iconos/arrow-volveratras.png"
              alt="cartas_icono"
            />
          </button>
        </a>
      </div>

      <div id="title">
        <img src="./iconos/cartas.png" alt="cartas_icono" />
        <h1>MEMORY GAME</h1>
        <img src="./iconos/cartas.png" alt="cartas_icono" />
      </div>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
        rel="stylesheet"
      />
    </header>

    <main id="main-Tablero">
      <div id="tablero-Up">
        <a href="tablero.html">
          <button id="reset-button" type="button" onclick="resetTablero()">
            <img
              id="reset-button-img"
              src="./iconos/reset-button.png"
              alt="cartas_icono"
            />
          </button>
        </a>
        <div id="contador">
          <h2>Nº de jugadas:</h2>
          <div id="numJugadas"></div>
        </div>
        <div id="containerNivel">
          <label id="nivel" for="dificultad"
            ><h2>Selecciona la dificultad:</h2>
          </label>
          <select
            onchange="cambiarDificultad()"
            name="dificultad"
            id="dificultad"
          >
            <option value="4">Fácil (4x4)</option>
            <option value="6">Dificil (6x6)</option>
          </select>
        </div>
      </div>
      <div id="tablero-Down">
        <div id="tablero"></div>
      </div>
      <div id="main-bottom">
        <div id="cartelTablero">
          <img
            src="./media/cartel_elefante.png"
            alt="cartas_icono"
            width="280"
            height="280"
          />
        </div>
        <div id="cartelTablero2">
          <img
            src="./media/pecescarte.png"
            alt="cartas_icono"
            width="280"
            height="280"
          />
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p>Email:<a href="#">info@code4play.com</a><br /><br /></p>
      </div>
      <div id="social">
        <a href="#"><img src="./iconos/facebook.png" alt="facebook" /></a>
        <a href="#"><img src="./iconos/instagram.png" alt="instagram" /></a>
        <a href="#"><img src="./iconos/twitter.png" alt="twitter" /></a>
      </div>
      <div class="copyright">
        <p>Copyright © 2021 · All Rights Reserved - Code4play</p>
      </div>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
